<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>WAZU LOGIN</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
	<audio autoplay>
		<source src="imagenes/jingle2.mp3" type="audio/mp3">
	</audio>
	<div class="alert alert-danger" th:if="${param.error}">Error en
		usuario o password</div>

	<div class="alert alert-info" th:if="${param.logout}">Sesi√≥n
		cerrada</div>

	<div class="login-box">
	<form th:action="@{/login}" method="post">
		<div class="input-group">
			<span class="input-group-addon">Nombre Usuario</span> <input
				type="text" name="username" class="form-control" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">Password</span> <input
				type="password" name="password" class="form-control" />
		</div>
		<br>
		<div>
			<input type="submit" class="btn btn-primary" value="Ingresar" />
		</div>
	</form>
	</div>
</body>
</html>
