<div id="questionContainer" class="container">
	<div class="title">Quiz de Preguntas</div>

	<label class="option" ><input type="radio" name="option" value="2" /> <span id="opt2" name="answer"></span></label>

	<label class="option" ><input type="radio" name="option" value="4" /> <span id="opt4" name="answer"></span></label>
	<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Siguiente Pregunta</button>
	
</div>
<div id="result" class="container result" style="display: none;">
</div>
